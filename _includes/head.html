<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}
            {{ page.title }} &ndash; 
        {% endif %}
        {{ site.name }}
    </title>
    
    <meta name="author" content="{{ site.name }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff5d73">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Open+Sans" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ site.url }}/css/style.css" type="text/css">
</head>
